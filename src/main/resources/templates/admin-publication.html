<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Publication Add</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1 align="center"> Publication List</h1>
<div class="container my-2">
    <a th:href="@{/showNewPublicationForm}" class="btn btn-primary btn-sm mb-3">Add Publication</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Publication title</th>
            <th>Publication Photo</th>
            <th>Publication Theme</th>
            <th>Publication Price</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="publication : ${listPublications}">
                <td th:text="${publication.title}"></td>
                <td>
                    <img th:src="${'/images/' + publication.photo}" width="120" height="90">
                </td>
                <td th:text="${publication.theme}"></td>
                <td th:text="${publication.price}"></td>
            </tr>
        </tbody>
    </table>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
