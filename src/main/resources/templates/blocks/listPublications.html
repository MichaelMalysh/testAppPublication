<div th:fragment="listPublications">
        <div class="row" >
            <div class="col-sm-3" th:each="publication : ${listPublications}">
                <div class="card" >
                    <div class="card-header bg-transparent border-success" th:text="${publication.getTitle()}"></div>
                    <img th:src="${'/images/' + publication.photo}" class="card-img-top">
                    <div class="card-body text-success">
                        <h5 class="card-title" th:text="${publication.getTheme()}"></h5>
                        <p class="card-text">
                            <small class="text-muted" th:text="'Cost: ' + ${publication.getPrice()}"></small>
                            <a th:href="'/publication/' + ${publication.getId()}" class="btn btn-warning" th:text="#{periodicalsPageBuyButton}">Buy</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
</div>
