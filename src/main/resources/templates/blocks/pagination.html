<div th:fragment="pagination">
    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2" th:text="#{periodicalsPageBuyTotal} +': ' + ${totalItems}">
                Total Publications: [[${totalItems}]]
            </div>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <span th:each="i: ${#numbers.sequence(1, totalPages)}" class="btn=group mr-2" role="group"
                      aria-label="First group">
                    <a th:if="${currentPage != i}"
                       th:href="@{'/periodicals/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
                       type="button" class="btn btn-secondary">[[${i}]]</a>
                    <span th:unless="${currentPage != i}" type="button" class="btn btn-secondary">[[${i}]]</span>
                </span>
            </div>
            <div>
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/periodicals/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
                   class="badge badge-pill badge-info" th:text="#{periodicalsPageNext}">Next</a>
                <span th:unless="${currentPage < totalPages}"></span>
            </div>

            <div>
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/periodicals/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
                   class="badge badge-pill badge-info"  th:text="#{periodicalsPageLast}">Last</a>
                <span th:unless="${currentPage < totalPages}"></span>
            </div>
        </div>
    </div>
</div>
