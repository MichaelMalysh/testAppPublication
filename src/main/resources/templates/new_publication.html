<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding Publication</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <h2>Save publication</h2>
    <form action="#" th:action="@{/savePublication}" th:object="${publication}" method="post"
          enctype="multipart/form-data">
        <input type="text" th:field="*{title}" placeholder="Publication title" class="form-control mb-4 col-4">
        <input type="file" name="file" placeholder="Publication photo" class="form-control-file">
        <input type="text" th:field="*{price}" placeholder="Publication price" class="form-control mb-4 col-4">
        <input type="text" th:field="*{theme}" placeholder="Publication theme" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save publication</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
