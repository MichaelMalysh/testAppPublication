<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<!-- Create HTML registration form-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Update</h1>
            <form th:action="@{/updateUser}" method="post" th:object="${user}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label class="control-label" for="firstName">
                        First Name
                    </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName">
                        Last Name
                    </label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="login">
                        Email (login)
                    </label>
                    <input id="login" class="form-control" th:field="*{login}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">
                        Password
                    </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required
                           autofocus="autofocus"/>
                </div>
                <button type="submit" class="btn btn-info col-3">Update User</button>
                <a class="btn" th:href="@{/admin}">Back</a>
            </form>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
